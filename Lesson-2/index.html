<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <style>
        input {
            padding: 5px;
            margin: 10px;
        }
        .user-block {
            display: grid;
            grid-template-columns: 250px 250px 250px;
        }
        .div-click {
            margin: 20px 10px;
        }
    </style>
</head>
<body>
    <form action="#">
        <label>
                Имя : <input type="name" class="name"> <br>
        </label>
        <label >
                Маил : <input type="email" class="email"> <br>
        </label>
        <label >
                Возраст : <input type="number" class="age"> 
        </label>
        <input type="submit" value="Отправить" class="button">
        
        <br>

        <label>
            ID : <input type="number" id="idInput">
        </label>
        <input type="submit" value="Отправить" id="idButton">
    </form>

    <div class="list-wrapper">
         Реализовать вывод списка пользователей : <input type="submit" class="button-ts1" value="Реализовать вывод">
    </div>
    <script src="main.js"></script>
</body>
</html>
